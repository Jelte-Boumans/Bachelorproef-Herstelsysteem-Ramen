<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Datalogger communicatie test 3</title>
    </head>

    <body>

        <button id="connect">Connect</button> <br><br>
        <button id="request">Request</button> <br><br>
        <p id="status"></p>
        <p id="data"></p>
        <p id="log"></p>


        <script>
            let device;
            let endpointIn;
            let endpointOut;

            document.getElementById('connect').addEventListener('click', function() {
                connect();
            });

            document.getElementById('request').addEventListener('click', function() {
                request();
            });

            async function connect() {
                try {
                    document.getElementById('status').innerText = "Connecting...";
                    device = await navigator.usb.requestDevice({ filters: [{ vendorId: 0x2341 }] });
                    document.getElementById('data').innerText = "Device found: " + device.productName;
                    console.log(device.configurations);
                    await device.open();
                    await device.selectConfiguration(1);
                    const iface = device.configuration.interfaces[0];
                    await device.claimInterface(iface.interfaceNumber);
                    const endpoints = iface.endpoints;
                    endpointIn = endpoints[0];
                    endpointOut = endpoints[1];
                    document.getElementById('status').innerText = " ";
                } 
                catch (error) {
                    console.log(error);
                    document.getElementById('log').innerText = error;
                }
            }

            async function request() {
                try {
                    document.getElementById('status').innerText = "Reading...";
                    const encoder = new TextEncoder();
                    const dataArray = encoder.encode("json");
                    await device.selectAlternateInterface(endpointOut.interfaceNumber, endpointOut.alternate.settingNumber);
                    await device.transferOut(endpointOut.endpointNumber, dataArray);

                    const decoder = new TextDecoder();
                    await device.selectAlternateInterface(endpointIn.interfaceNumber, endpointIn.alternate.settingNumber);
                    const result = await device.transferIn(endpointIn.endpointNumber, endpointIn.packetSize);
                    let recievedString = decoder.decode(result.data);
                    document.getElementById('data').innerText = "data: " + recievedString;

                    await device.releaseInterface(device.configuration.interfaces[0].interfaceNumber);
                    await device.close();
                    document.getElementById('status').innerText = " ";
                } 
                catch (error) {
                    console.log(error);
                    document.getElementById('log').innerText = error;
                }
            }
        </script>
    </body>
</html>
